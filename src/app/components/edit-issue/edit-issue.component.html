<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Edit Issue</h3>
    </section>
    <mat-divider></mat-divider>
    <br>

    <form [formGroup]="updateForm" class="create-form">

      <mat-form-field class="field-full-width">
        <input matInput placeholder="Title" formControlName='title'>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <input matInput placeholder="Responsible" formControlName='responsible'>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <textarea matInput placeholder="Textarea" formControlName='description'></textarea>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <mat-select placeholder="Severity" formControlName="severity">
          <mat-option value="Low">Low</mat-option>
          <mat-option value="Medium">Medium</mat-option>
          <mat-option value="High">High</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <mat-select placeholder="Status" formControlName="status">
          <mat-option value="Open">Open</mat-option>
          <mat-option value="Close">Close</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="accent">Back</button> &nbsp;&nbsp;
      <button mat-raised-button color="primary" [disabled]="!updateForm.valid" (click)="submit()">Save</button>

    </form>
  </mat-card>
</div>
